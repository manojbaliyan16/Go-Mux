version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: GO
    dependencies: []
    task:
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - sem-version go 1.16
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - source env-test
            - go get ./…
            - go test ./…
            - go build -v .
      env_vars:
        - name: GO111MODULE
          value: 'ON'
        - name: GOFLAGS
          value: '-mod=vendor'
